# Cybersecurity Newsletter Skill
# Provides question answering and summarization for cybersecurity topics

# Basic Metadata
id: cybersecurity-newsletter-skill-v1
name: cybersecurity-newsletter-skill
version: 1.0.0
author: raahul@getbindu.com

# Description
description: |
  All-in-one skill for the Cybersecurity Newsletter Editor agent.
  Handles both factual question answering and summarization for cybersecurity
  topics including threats, CVEs, attack vectors, and security news.

  Leverages live web search via DuckDuckGo to provide up-to-date answers
  and concise summaries of the latest vulnerabilities and threat intelligence.

# Tags and Modes
tags:
  - qa
  - summarization
  - cybersecurity
  - threat-intelligence
  - nlp
  - reasoning

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "What is a zero-day vulnerability?"
  - "How does ransomware work?"
  - "Summarize the latest ransomware threat report"
  - "Give me a brief overview of this CVE advisory"
  - "What are the key takeaways from this security incident?"
  - "Explain the MITRE ATT\u0026CK framework"
  - "Condense this week's cybersecurity news into key points"

