# Documentation
documentation:
  overview: |
    This skill enables the Cybersecurity Newsletter Editor agent to answer
    cybersecurity questions and summarize threat reports, CVE advisories, and
    security news — all using live web search and LLM reasoning.

  use_cases:
    when_to_use:
      - User asks a factual question about cybersecurity
      - User needs an explanation of a CVE or vulnerability
      - User wants to understand an attack vector or technique
      - User needs a summary of a long threat report or advisory
      - User asks for a digest of recent cybersecurity news
      - User wants key takeaways from a security incident

    when_not_to_use:
      - Generating full newsletters (handled by the agent's core instructions)
      - Non-cybersecurity topics

  input_structure: |
    Plain text:
    "What is a zero-day vulnerability?"
    "Summarize the latest ransomware threats"

    Structured JSON:
    {
      "question": "What is CVE-2024-12345?",
      "detail_level": "brief|detailed|comprehensive"
    }

  output_format: |
    Standard response (JSON):
    {
      "answer": "...",
      "key_points": ["...", "..."],
      "confidence": 0.93,
      "sources": ["web_search"]
    }

  quality_guidelines:
    - "Accuracy: Preserve CVE IDs, CVSS scores, and technical details"
    - "Timeliness: Use web search for the latest threat data"
    - "Clarity: Use clear language for both security professionals and learners"
    - "Actionability: Highlight what security teams should do"
    - "Honesty: Acknowledge uncertainty when information is incomplete"

  error_handling:
    - "Ambiguous questions: Ask for clarification on scope or specific product"
    - "No results: Indicate limited data and suggest alternative queries"
    - "Too broad: Suggest narrowing to a specific threat category"

  examples:
    - title: "CVE Question"
      input: "What is CVE-2024-3094?"
      output:
        answer: "CVE-2024-3094 is a critical supply chain vulnerability in XZ Utils (CVSS 10.0)..."
        confidence: 0.95
        sources: ["web_search"]

    - title: "Threat Report Summary"
      input: "Summarize the latest ransomware threats this week"
      output:
        summary: "Three major ransomware campaigns were active this week..."
        key_points:
          - "LockBit 4.0 — healthcare sector, double extortion"
          - "Akira — Cisco VPN exploit, CVE-2023-20269"
          - "CISA advisory with updated IOCs and mitigation steps"
        sources: ["web_search"]

